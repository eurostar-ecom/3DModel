<div id="viewer" style="width: 100%; height: 500px;"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, 500);
  document.getElementById('viewer').appendChild(renderer.domElement);

  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  const loader = new THREE.OBJLoader();
  loader.load(
    'https://cdn.jsdelivr.net/gh/eurostar-ecom/3DModel@main/ladder_model.obj',
    function (object) {
      object.scale.set(0.5, 0.5, 0.5); // Adjust as needed
      scene.add(object);
      camera.position.z = 5;
      renderer.render(scene, camera);
    },
    undefined,
    function (error) {
      console.error('Error loading OBJ model:', error);
    }
  );
</script>
